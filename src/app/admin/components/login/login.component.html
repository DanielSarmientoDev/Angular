<form [formGroup]="form" (ngSubmit)="saveAccount($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login Admin</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="E-mail" formControlName="email" matInput type="email" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Password" formControlName="password" matInput type="password" />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
