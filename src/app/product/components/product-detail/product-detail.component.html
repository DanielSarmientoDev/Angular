  </div>
  <div class="information-detail-product">
    <ul>
      <li>
        <h2>Nombre:</h2>
        <h3>{{ product.title }}</h3>
      </li>
      <li>
        <h2>Precio:</h2>
        <h3>{{ product.price | currency }}</h3>
      </li>
      <li>
        <h2>Descripci√≥n:</h2>
        <h3>{{ product.description }}</h3>
      </li>
    </ul>
